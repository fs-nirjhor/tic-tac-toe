<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic-Tac-Toe</title>
    <style>
      body {
        font-family: Arial;
        text-align: center;
        background-color: azure;
      }
      h1 {
        font-size: 50px;
        color: darkviolet;
      }
      .board {
        display: grid;
        justify-content: center;
        grid-template-columns: repeat(3, 100px);
        margin: 0 auto;
      }
      .cell {
        width: 100px;
        height: 100px;
        border: 1px solid darkviolet;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 100px;
        font-weight: bolder;
        color: white;
        background-color: white;
        transition: all 500ms ease-in-out;
      }
      #results {
        margin-top: 20px;
        font-size: 30px;
        text-transform: capitalize;
      }
      .score {
        color: darkviolet;
        font-weight: bold;
      }
      #game {
        display: none;
        margin-bottom: 10px;
      }
      #playButton {
        background: darkviolet;
        color: white;
        font-weight: bold;
      }
      #playButton:hover {
        background: tomato;
      }
    </style>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <form id="nameForm">
      <input
        type="text"
        id="inputName"
        placeholder="Enter your name"
        required
      />
      <button id="playButton" type="submit">Play</button>
    </form>
    <section id="game">
      <div id="results">
        <p>
          <span id="playerName">Player</span>
          <span id="playerScore" class="score">0</span> :
          <span id="robotScore" class="score">0</span>
          Robot
        </p>
      </div>
      <div class="board" id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </section>
    <script>
      const cells = document.querySelectorAll(".cell");
      const playerScoreElement = document.getElementById("playerScore");
      const robotScoreElement = document.getElementById("robotScore");
      const nameForm = document.getElementById("nameForm");
      let playerName = "";
      let playerIcon = "X";
      let gameWon = false;
      let playerScore = 0;
      let robotScore = 0;
      let canMove = true;

      nameForm.addEventListener("submit", (event) => {
        event.preventDefault();
        playerName = document.getElementById("inputName").value.split(" ")[0];
        document.getElementById("playerName").innerHTML = playerName;
        if (playerName) {
          nameForm.style.display = "none";
          document.getElementById("game").style.display = "block";
        }
      });

      const checkWin = () => {
        const winningCombinations = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8], // Rows
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8], // Columns
          [0, 4, 8],
          [2, 4, 6], // Diagonals
        ];

        for (const combination of winningCombinations) {
          const [a, b, c] = combination;
          if (
            cells[a].textContent &&
            cells[a].textContent === cells[b].textContent &&
            cells[a].textContent === cells[c].textContent
          ) {
            gameWon = true;
            return cells[a].textContent;
          }
        }
        if (![...cells].some((cell) => !cell.textContent)) {
          return "tie";
        }
        return null;
      };

      const showMessage = (message) => {
        const endMessage = document.createElement("p");
        endMessage.textContent = message;
        endMessage.style.color = "white";
        endMessage.style.backgroundColor = "blue";
        endMessage.style.fontSize = "30px";
        endMessage.style.borderRadius = "100px";
        endMessage.style.padding = "10px";
        endMessage.style.margin = "auto";
        endMessage.style.textTransform = 'capitalize'
        document.body.appendChild(endMessage);
        setTimeout(() => {
          document.body.removeChild(endMessage);
          resetGame();
        }, 3000);
      };

      const resetGame = () => {
        cells.forEach((cell) => {
          cell.textContent = "";
          cell.style.backgroundColor = "white";
        });
        playerIcon = "X";
        gameWon = false;
        canMove = true;
      };

      const robotMove = () => {
        const emptyCells = Array.from(cells).filter(
          (cell) => !cell.textContent
        );
        if (emptyCells.length === 0) {
          return;
        }
        const randomIndex = Math.floor(Math.random() * emptyCells.length);
        emptyCells[randomIndex].textContent = playerIcon;
        emptyCells[randomIndex].style.backgroundColor = "green";
        const winner = checkWin();
        if (winner) {
          if (winner === "tie") {
            showMessage("It's a tie!");
          } else {
            showMessage(`${winner === "X" ? playerName : "Robot"} won!`);
            if (winner === "X") {
              playerScore++;
              playerScoreElement.textContent = playerScore;
            } else {
              robotScore++;
              robotScoreElement.textContent = robotScore;
            }
          }
        } else {
          playerIcon = playerIcon === "X" ? "O" : "X";
        }
        canMove = true;
      };

      cells.forEach((cell) => {
        cell.addEventListener("click", () => {
          if (!cell.textContent && !gameWon && canMove) {
            cell.textContent = playerIcon;
            cell.style.backgroundColor = "red";
            const winner = checkWin();
            if (winner) {
              if (winner === "tie") {
                showMessage("It's a tie!");
              } else {
                showMessage(`${winner === "X" ? playerName : "Robot"} won!`);
                if (winner === "X") {
                  playerScore++;
                  playerScoreElement.textContent = playerScore;
                } else {
                  robotScore++;
                  robotScoreElement.textContent = robotScore;
                }
              }
            } else {
              playerIcon = playerIcon === "X" ? "O" : "X";
              canMove = false;
              if (playerIcon === "O") {
                setTimeout(robotMove, 500);
              }
            }
          }
        });
      });
    </script>
  </body>
</html>
